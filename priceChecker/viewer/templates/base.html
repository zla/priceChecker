<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    {% block title_html %}
    {% endblock %} - priceChecker
  </title>
  {% load static %}
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  >
  <link
    href="{% static 'css/style.css' %}"
    rel="stylesheet"
    type="text/css"
  >
</head>

<body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  >
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  >
  </script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  >
  </script>
  <div class="container">
  <nav id="nav" class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="/viewer/">priceChecker</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/viewer/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/viewer/prods/">All Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/viewer/inactive/">Inactive Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/viewer/stores/">Stores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/viewer/sessions/">Sessions</a>
        </li>
      </ul>
    </div>
  </nav>
  </div>
  <div class="container" id="title">
    <h3 id="title">
      {% block h1 %}{% endblock %}
    </h3>
  </div>
  <div class="container" id="content">
    {% block page_content %}
    {% endblock %}
  </div>
</body>

</html>
